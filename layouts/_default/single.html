{{ define "main" }}
	<span>
		<h1>{{ .Title }}</h1>

		{{ partial "post-meta" . }}
	</span>

	<p>
		{{ if $.Params.featured_image }}
			{{ if ne $.Params.featured_image " "}}
			<div class="image fit">
				<img src="{{ printf "%s" $.Params.featured_image }}">
			</div>
			{{ end }}
		{{ end }}
	    {{ .Content }}
	</p>

	{{ template "_internal/disqus.html" . }}
{{ end }}
